<div class="w-100 bg-white">
    <div class="mw7-ns center ph5-ns pb3">
        <div class="flex justify-between ph3 pb3 pt1">
            <time class="f6 mb2 dib ttu tracked">
                <small>24 August, 2018</small>
            </time>
            <div>
                State: Unsaved
            </div>
        </div>
        <dailystats class=""></dailystats>
        <div class="">
            <div class="flex justify-around">
                <a class="f6 grow link dim ph3 pv2 mh2 mb2 dib white bg-yellow" href="#0" (click)="openTally('nutrition')">Food Calories: {{state.nutrition}}</a>
                <!-- <a class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-yellow" href="#0">Food Calories: {{state.nutrition}}</a> -->

                <a class="f6 grow link dim ph3 pv2 mh2 mb2 dib white bg-blue" href="#0" (click)="openTally('water')">Glasses of Water: {{state.water}}</a>
                <!-- <a class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-blue" href="#0">Glasses of Water: {{state.water}}</a> -->

                <a class="f6 grow link dim ph3 pv2 mh2 mb2 dib white bg-salmon" href="#0" (click)="openTally('workout')">Workout Calories: {{state.workout}}</a>
                <!-- <a class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-salmon" href="#0">Workout Calories: {{state.workout}}</a> -->
            </div>
            <div class="pt2 ph2">
                <tally *ngIf="activeTally" [activeTally]="activeTally"></tally>
            </div>
        </div>
    </div>
</div>
